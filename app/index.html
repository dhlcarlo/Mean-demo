<html lang="en" class="no-js" ng-app="myApp">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="">
        <meta name="robots" content="">
       
        <!--app styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css">      
 
        <!-- angular lib-->
        <script src="bower_components/angular/angular.js"></script>
    </head>
    <body ng-controller="bodyCtrl">
        <p> {{time | date:'HH-mm-ss:sss dd-MM-yy'}}</p>
        <h1>Hey Man! Its working, Right?</h1>
        <input type="text" ng-model="name">
        <h1>{{multiply(5,5)}}</h1>
        
        <button type="button" ng-click="needToBeShowed=!needToBeShowed">Show/Hide</button>
        <ul ng-repeat="vm in movies | filter:name" ng-show="needToBeShowed" >
            <li>{{vm.Title}}</li>
            <li>{{vm.Year}}</li>
            <li>{{vm.imdbID}}</li>            
            <li>{{vm.Type}}</li>
            <li>{{vm.Poster}}</li>
            <img ng-src="{{vm.Poster}}">
        </ul>
        
        <!-- build scripts -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
